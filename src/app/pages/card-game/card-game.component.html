<div class="flex flex-col min-h-screen bg-[url('/assets/backgrounds/battle-field.svg')] bg-cover bg-center" cdkDropListGroup>
    <div class="flex-1 flex justify-center items-center h-2/3">
        <mat-card class="flex flex-col items-center bg-white shadow-lg rounded-xl h-full">
        <mat-card-header class="w-full flex justify-center text-center">
            <mat-card-title >Zona de batalla</mat-card-title>
            <mat-card-subtitle>Aquí se disponen las cartas</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="flex flex-col justify-between items-center w-full h-full">
            <div class="flex-1  flex justify-center items-center border-dashed border-2 border-indigo-600 w-[15vw] h-[30vh] relative z-20"
            cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="cardsDropZone" [cdkDropListDisabled]="dropZoneLimit"
            >
                @for (droppedCard of cardsDropZone; track droppedCard){
                    <app-card [card]="droppedCard" [isInDropZone]="true"></app-card>
                }
            </div>
        </mat-card-content>
        </mat-card>
    </div>
    <div class="flex justify-center items-center h-1/3" cdkDropList [cdkDropListData]="cards" [cdkDropListDisabled]="dropZoneLimit">
        <div class="flex flex-col justify-center !mr-5 space-y-4">
            <button mat-flat-button color="primary" (click)="energy > 0 && energy = energy - 10">Reducir Energía</button>
            <button mat-flat-button color="primary" (click)="energy < 100 && energy = energy + 10">Aumentar Energía</button>
        </div>
        <div class="container">
            <div class="ball" [ngStyle]="{ 'background': gradientBackground('ENRG') }"></div>
        </div>
        @for(card of cards; track card) {
            <app-card [card]="card"></app-card>
        }
        <div class="container">
            <div class="ball" [ngStyle]="{ 'background': gradientBackground('HP') }"></div>
        </div>
        <div class="flex flex-col justify-center !ml-5 space-y-4">
            <button mat-flat-button color="primary" (click)="life > 0 && life = life - 10">Reducir Vida</button>
            <button mat-flat-button color="primary" (click)="life < 100 && life = life + 10">Aumentar Vida</button>
        </div>
        <!--app-elixir-container [lifeForChild]="life"></app-elixir-container-->
    </div>
</div>
