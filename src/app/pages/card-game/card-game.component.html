<div class="flex justify-center items-center h-screen">
    <!-- Correcto: utilizar @for con una declaraciÃ³n adecuada -->
    @for(card of cards; track card) {
      <div class="w-[200px] h-[300px] m-4" [@entrada]  [@girar]="cartaEstado[card]" (click)="girarCarta(card)">
        <div class="relative w-full h-full">
            <!-- Cara del reverso (ya visible al principio) -->
             @if(cartaEstado[card] === 'reverso') {
                <div class="absolute w-full h-full rounded-xl"
                style="background-image: url('/assets/images/DIAMOND_BG.svg'); background-size: cover; background-position: center; border: 5px solid #000;">
                <!-- Esto muestra el reverso de la carta con la imagen y borde -->
                </div>
            }

            @if(cartaEstado[card] === 'frente') {
                <div class="absolute w-full h-full rounded-xl">
                    <mat-card class="bg-white shadow-lg rounded-xl h-full">
                    <mat-card-header>
                        <mat-card-title> Carta {{ card }} </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <p>Contenido de la carta {{ card }}</p>
                    </mat-card-content>
                    </mat-card>
                </div>
            }
        </div>
    </div>
    }
  </div>
