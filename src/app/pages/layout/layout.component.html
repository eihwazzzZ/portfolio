<main class="main bg-img">
    <div class="content">
      <div class="align-container">
        <mat-card class="my-info-card">
          <mat-card-header>
            <mat-card-title-group>
              <mat-card-title>
                <img src="/assets/logos/MB_LOGO_FULL.svg" alt="My Logo" class="my-logo" />
              </mat-card-title>
              <mat-card-subtitle class="text-center font-bold !mt-2">
                {{profession}}
              </mat-card-subtitle>
              <img mat-card-lg-image src="/assets/photos/IMG_PHOTO.JPG" class="!rounded-full">
            </mat-card-title-group>
          </mat-card-header>
          <mat-card-content class="text-center mt-5">
            {{description}}
          </mat-card-content>
          <!--mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions-->
          <mat-card-footer class="align-container my-5">
            {{email}}
          </mat-card-footer>
        </mat-card>
        <mat-divider class="divider"></mat-divider>
        <section>
          <div class="button-row">
            <button 
              mat-flat-button color="primary" 
              class="login-button"
              (click)="goToLogin()"
              >
                Login
            </button>
          </div>
        </section>
      </div>
    </div>
</main>
