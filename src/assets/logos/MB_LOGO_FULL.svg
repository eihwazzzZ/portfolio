<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <linearGradient id="gradShield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6200ea; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#348582; stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="75" cy="50" r="40" fill="url(#gradShield)" stroke="black" stroke-width="3" />

  <text x="75" y="50" font-size="30" text-anchor="middle" alignment-baseline="central" fill="white" font-family="Arial, sans-serif" font-weight="bold">MB</text>
  
  <defs>
    <linearGradient id="gradText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6200ea; stop-opacity:1" /> <!-- Deep Purple -->
      <stop offset="100%" style="stop-color:#348582; stop-opacity:1" /> <!-- Amber -->
    </linearGradient>
  </defs>

  <text x="0" y="0" font-size="60" fill="url(#gradText)" font-family="Arial, sans-serif" alignment-baseline="middle">
    <tspan x="10" y="-25" dx="2em" dy="1.2em">Martin</tspan>
    <tspan x="10" y="25" dx="2em" dy="1.2em">Brito</tspan>
  </text>
</svg>
